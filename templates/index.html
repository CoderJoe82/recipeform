<div class = "container">
    <h1>Welcome to Recipe Box!</h1>
    <ul>
        {% for recipe in recipes %}
            <li>
                <a href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a> - by <a href="/author/{{ recipe.author_id}}">{{ recipe.author }}</a>
            </li>
        {% endfor %}
    </ul>
    <p>Would you like to <a href = "/newrecipe/">add</a> a new recipe?</p>
    <p>Would you like to <a href = "/newauthor/">register</a> as a new author?</p>
</div>
